<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="world">
            <canvas id="canvasMap" class="canvas" ></canvas>
            <canvas id="canvasChar" class="canvas" ></canvas>
        </div>
        <div id="talk" class="overlay">
            <div id="battle" class="screensize">
                <div id="enemy">
                    <img src="images/enemy/01.jpg" />
                </div>
                <div id="message">
                    ボスがあらわれた！<br>
                    ５５５ポイントのダメージを与えた
                </div>
            </div>
        </div>



        <div id="mat" class="overlay" >
            <div id="playerInfo">
                ゆうしゃ<br>
                LV: 1<br>
                HP: 0<br>
                MP: 0<br>
            </div>
            <div id="battle" class="screensize">
                <div id="enemy">
                    <img src="images/enemy/31.png">
                </div>
                <div id="message">
                    ボスがあらわれた！<br>
                    ５５５5ポイントのダメージを与えた
                </div>
            
                <div id="battle_command">
                    <div class="commands">
                        <div id="cmd1" data-se="ken_atk3" class="command">たたかう</div>
                        <div id="cmd2" data-se="Openmenu" class="command">どうぐ</div>
                        <div id="cmd3" data-se="escape" class="command">にげる</div>
                    </div>
                </div>
            </div>
        </div>        


        
        <div id="mat_shop" class="overlay">
            <div id="shop" class="screensize">
                <div class="container">
                    <div id="upper">
                        <div id="itemlist">
                            だみー
                        </div>

                        <div id="many">
                            ゆうしゃ<br>
                        </div>

                        <div id="upper_right">
                            <div id="itemstatus">
                                <div id="cmd1" data-se="ken_atk3" class="command">たたかう</div>
                                <div id="cmd2" data-se="Openmenu" class="command">どうぐ</div>
                                <div id="cmd3" data-se="escape" class="command">にげる</div>
                            </div>
                            <div id="itemimage"><img src="images/enemy/31.png"></div>
                        </div>
                        
                        
                    </div>
                    <div id="message">
                        ボスがあらわれた！<br>
                        ５５５5ポイントのダメージを与えた
                    </div>
    
                </div>
            </div>
        </div>

        <div id="ui" class="overlay">
            <div>
                <div id="consoleContainer">
                    <div id="console"></div>
                    <div id="tagForCopy"></div>
                    <button class="btnDev">テストマップ</button>
                    <button id="tagCopy">イベント情報コピー</button>
                    <button id="enemy1">敵1</button>
                    <button id="enemy2">敵2</button>
                    <button id="shop1">ショップ1</button>
                    <button id="addEXP1">経験値1追加</button>
                    <button id="addEXP10">経験値10追加</button>
                    <button id="addEXP50">経験値50追加</button>
                    <button id="msg_id1">MSG 1</button>
                    <button id="msg_id2">MSG 2</button>
                </div>
            </div>
        </div>

        <div id="mat_story" class="overlay">
            <div class="img"><img src="/images/story/1_01.png" alt=""></div>
            <div class="messageblock"></div>
        </div>

        <div id="mat_title">
            <div class="container">
                <img src="./images/rpg_logo.png" alt="">
                <div id="btnTitleClick">CLICK</div>
            </div>
        </div>

    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
